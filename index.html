<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="calculator">
    <div class="display-container">0</div>
    <div class="controls-container">
      <button value="7" class="btn-7 number">7</button>
      <button value="8" class="btn-8 number">8</button>
      <button value="9" class="btn-9 number">9</button>
      <button value="plus-minus" class="btn-plus-minus">+/-</button>
      <button value="backspace" class="btn-backspace">&#8594;</button>
      <button value="4" class="btn-4 number">4</button>
      <button value="5" class="btn-5 number">5</button>
      <button value="6" class="btn-6 number">6</button>
      <button value="multiply" class="multiply">x</button>
      <button value="divide" class="divide">/</button>
      <button value="1" class="num-1 number">1</button>
      <button value="2" class="num-2 number">2</button>
      <button value="3" class="num-3 number">3</button>
      <button value="subtract" class="subtract">-</button>
      <button value="clear" class="clear">C</button>
      <button value="0" class="num-0 number">0</button>
      <button value="decimal" class="decimal">.</button>
      <button value="add" class="add">+</button>
      <button value="equal" class="equal">=</button>
    </div>

  </div>
  

  <script src="script.js"></script>
</body>
</html>
